name: bluenexus
description: "BlueNexus - Diving Community & Eco-Reward Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Supabase
  supabase_flutter: ^2.8.3

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.5

  # Bluetooth (for dive computer)
  flutter_blue_plus: ^1.35.2

  # Camera & Image
  camera: ^0.11.0+2
  image_picker: ^1.1.2
  image_cropper: ^8.0.2

  # OCR & ML
  google_mlkit_text_recognition: ^0.14.0

  # Location
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # Charts
  fl_chart: ^0.70.2

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.5

  # Network
  dio: ^5.7.0
  http: ^1.2.2

  # Utils
  intl: ^0.20.1
  uuid: ^4.5.1
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  equatable: ^2.0.7
  collection: ^1.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.13
  json_serializable: ^6.9.0
  freezed: ^2.5.7
  riverpod_generator: ^2.6.3
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
